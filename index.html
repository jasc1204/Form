<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class = "full-container">

    <div class = "left-side">
        <div class = "image-wrapper">
            <img id= "odin" src = "images/odin-lined.png">
            <h2> ODIN</h2>
        </div>
        <img src="images/spiderman side.jpg">
    </div>

    <div class = "right-Side">
        <div class = "upper-Container">
            <p>
                This is not a real onlice service! I'm trying to create a stats tracker. 
                Find out your team's and rival's kdas' in real time! What are you waiting for! 
                Sing up now to get started.
            </p>

            <p>
                You know you want to.
            </p>
        </div>

        <div class ="middle-Container">
            <h1>Let's do this</h1>
            <form id="myForm">
            <div class = "form-fields">
                <div class = "section">
                    <label for = "name">First Name*</label>
                    <input type="text" id="name" name="user_name" required>
                </div>

                <div class = "section">
                    <label for ="lastName">Last Name*</label>
                    <input type="text" id="lastname" name = "user_lastName" required>
                </div>

                <div class = "section">
                    <label for = "email">Email*</label>
                    <input type = "email" id="email" name = "user_email" required>
                </div>

                <div class = "section">
                    <label for = "number">Phone Number*</label>
                    <input type = "tel" id="number" name="user_phone" required>
                </div>

                <div class = "section">
                    <label for = "password">Password*</label>
                    <input type= "password" id="password" name = "user_password" required>
                </div>

                <div class = "section">
                    <label for = "confirmPassword">Confirm Password* </label>
                    <input type = "password" id ="confirmPassword" name = "user_confirmPassword" required>
                </div>
            </div>

            </form>
        </div>

        <div class = "bottom-container">
            <button type="submit" form="myForm">Create Account</button>
            <p>Already have an account? <a href="https://www.marvel.com/spiderman"> log in!</a></p>
        </div>
    </div>
</div>
</body>
</html>
